
<div class="cartBox">
  <button class="btn btn-success" data-toggle="modal" data-target="#exampleModal" (click)="resetForm()" >Add Product</button>
  <div>
    <table class="table table-striped">
      <thead>
        <tr>
          <th>image</th>
          <th></th>
          <th>Name</th>
          <th></th>
          <th style="width: 25%;">Category</th>
          <th>Price</th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of products">
          <td><img src="{{item.image}}" alt="aaaa" style="width: 150px; height: 150px;">
            <img ></td>
            <td></td>
          <td>{{item.title}}</td>
          <td></td>
          <td>{{item.category}}</td>
          <td>{{item.price}} L.E</td>
          <th> <button class="btn btn-warning" data-toggle="modal" data-target="#exampleModal" (click)="update(item)" >
            Update
          </button></th>
        </tr>
      </tbody>

    </table>
  </div>
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" style="max-width: 900px!important">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Add Product</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form [formGroup]="form">
          <div class="row">
            <div class="col-md-4 col-sm-12">
              <label for="title">Title</label>
              <input type="text" id="title" formControlName="title" class="form-control" placeholder="title">
            </div>
            <div class="col-md-4 col-sm-12">
              <label for="price">Price</label>
              <input type="number" id="price" formControlName="price"  class="form-control" placeholder="price">
            </div>
            <div class="col-md-4 col-sm-12">
              <app-select [data]="categories" [title]="'Categories'" (selectValue)="getSelectedCategory($event)"
              [all]=false   [select]="form.value.category">
              </app-select>
            </div>
            <div class="col-md-4 col-sm-12">
              <label for="image">Image</label>
              <input type="file" id="image" class="form-control" (change)="getImagePath($event)">
              <img [src]="base64" alt="Preview" class="mt-2" *ngIf="form.value.image" style="width: 150px; height: 150px;">
            </div>
            <div class="col-md-8 col-sm-12">
              <label for="description">Description</label>
              <textarea id="description" formControlName="description"   class="form-control" placeholder="Type here..."></textarea>
            </div>
          </div>
          <div class="d-flex justify-content-end mt-3">
            <button type="button" class="btn btn-success" [disabled]="form.invalid" (click)="addProduct()">Add Product</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>


</div>
