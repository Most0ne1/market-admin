
<div class=" mt-4 p-10">

  <form [formGroup]="form" style="margin-bottom: 40px !important;">
    <div class="row" style="padding-left: 40px !important;">
    <div class="col-md-3">
    <label for="">Start Date</label>
  <input type="date" formControlName="start" class="form-control">
    </div>
    <div class="col-md-3">
    <label for="">End Date</label>
    <input type="date" formControlName="end"  class="form-control">
  </div>
    <div class="col-md-2 d-flex align-items-end">
      <button class="btn btn-success" (click)="applyFilter()">Apply</button>
     </div>
  </div>
</form>


  <table  class="table table-striped">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Date</th>
        <th scope="col">Quantity</th>
      </tr>
    </thead>
    <tbody >
      <tr *ngFor="let item of cartProducts, let i = index">
        <th scope="row">{{i+1}}</th>
        <td>{{item.date | date:'shortDate'}}</td>
        <td>{{item.products.length}}</td>

        <td  class="d-flex justify-content-around align-items-center">
          <button type="button" class="btn btn-danger"  (click)="deleteCart(item.id)">Delete</button>
          <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal" (click)="view(i)">View</button>
        </td>
      </tr>
    </tbody>
  </table>

<!-- Modal -->
<div class="cartBox">

  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Cart Details</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <table class="table table-striped">
            <thead>
              <tr>
                <th></th>
                <th>Name</th>
                <th>Price</th>
                <th style="width: 25%;">Quantity</th>
                <th>Total</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let item of products; let i = index">
                <td>
                  <img src="{{item.item.image}}" alt="{{item.item.title}}"   style="width: 50px; height: 50px;">
                </td>
                <td>{{ item.item.title }}</td>
                <td>{{ item.item.price }} L.E</td>
                <td>{{ item.quantity }}</td>
                <td>{{ item?.item?.price * item?.quantity }} L.E</td>
              </tr>
            </tbody>

          </table>

        </div>

        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <!-- <button type="button" class="btn btn-primary">Save changes</button> -->
        </div>
      </div>
    </div>
  </div>
</div>

</div>
